<div class="mt-5">
  <div class="card">
    <div class="card-header text-center">Join</div>
    <div class="card-body">

        <div class="input-group mb-3">
          <label class="input-group-text" for="select">Project</label>
          <select class="form-select" id="select">
            <option selected>Select one option...</option>
            <option value="1">demo</option>
            <option value="2">Foo</option>
            <option value="3">Bar</option>
          </select>
        </div>

        <div class="input-group">
          <label class="input-group-text" for="projectPass">Pass</label>
          <input class="form-control"
            (keyup.enter)="submit(projectPass.value)"
            #projectPass
            name="projectPass"
            type="text"
            placeholder="Project pass"
            aria-label="">
          <button class="btn btn-outline-primary"
            (click)="submit(projectPass.value)"
            type="button">Send</button>
        </div>
        <p class="text-center small text-warning">Insert your personal user project pass.</p>

    </div>
  </div>
</div>
